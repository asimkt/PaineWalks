<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->

    <script src="js/app.js"></script>

  <body ng-app="starter" ng-controller="DashCtrl">
    <h2>Walk Paine walk.</h2>
    <div id="picture-box">
        <p class="showSteps">{{steps}}</p>
      <div class="buttonRow">
        <button id="info" class="button" ng-click="info();">Wait, what?</button>
        <button id="info" class="button" ng-click="resetButton();">Reset Game</button>
        <p id="infoMsg">{{infoMsg}}</p>
      </div>
  </div>


  </body>
  <p id="lichTalk">{{message}}</p>
  <button id="play" onclick="play()">Play me</button>    
  <script>
      function play() {
          var sound = new Howl({
            urls: ['http://misc.avoid.org/howler/test.mp3']
          }).play();
      }
  </script>
  <script src="js/pixi.min.js"></script>
